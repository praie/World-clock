<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">1:48:20 <small>AM</small></div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">1:48:20 <small>AM</small></div>
      </div>
    </div>
  </body>
